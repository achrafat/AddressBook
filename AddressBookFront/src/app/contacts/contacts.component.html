<div class="bg-body-secondary text-center py-5 rounded-2">
    <h1 class="dispay-6 fw-bold">AddressBook</h1>
  </div>
  <div class="row mt-5">
    <div class="col-5">
      <app-contact-form />
    </div>
    <div class="col-7">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start mb-2 border px-4 py-3 rounded-3"
          *ngFor="let c of service.list">
          <div class="flex-grow-1 mouse-hover"
          (click)="populateForm(c)">
            <div class="fw-bold">{{c.name}}</div>
            <div>{{c.email}}</div>
            <div class="fw-bold">{{c.phone}}</div>
          </div>
         <span class="text-secondary">
            <i class="fa-solid fa-trash-can fa-lg mouse-hover"
            (click)="onDelete(c.contactId)"></i>
          </span>
        </li>
      </ul>
    </div>
  </div>
